<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MIEM Emprendedor Page</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openProfileMenu()">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="logo-container">
  </div>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>AÃ±ade productos a tu negocio</h1>
      <p></p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="pricetag-outline"></ion-icon>       <ion-item>
          <ion-label position="floating">Nombre de producto</ion-label>
          <ion-input type="text" [(ngModel)]="nombreobj"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="pricetags-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Descripcion del producto</ion-label>
          <ion-input type="email" [(ngModel)]="descobj"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button class="singup-button" size="large" (click)="signUpobj(); clearFields()">Siguiente</ion-button>
    </div>
  </div>
</ion-content>
