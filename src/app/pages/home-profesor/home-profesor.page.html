<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MIEM</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openProfileMenu()">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-menu side="end" contentId="main-content" id="end">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <div class="welcome-message">
    <h1 style="align-items: center;">Hola {{ username }}</h1>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        
          <ion-card-header>
            <ion-card-title>Elige que quieres ser hoy</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="primary" [routerLink]="['/home-alumno']">Continuar como cliente</ion-button>
            <ion-button expand="block" color="primary" [routerLink]="['/home-emp']">¿Quieres emprender?</ion-button>
          </ion-card-content>
        
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
